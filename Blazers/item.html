<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

        body {
            font-family: "Ubuntu", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        nav{
            background-color: #fff;
            height: 15vh;
            width: 100%;
            border-bottom: 1px solid #555;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .title {
            /* font-family: "Madimi One", sans-serif; */
            font-size: 3rem;
            transition: 0.5s ease-out;
            user-select: none;
            display: inline;
        }
        .title:hover {
            transform: scale(1.05);
        }

        nav section{
            width: 50%;
            display: flex;
            justify-content: space-between;
        }
        nav section a{
            text-decoration: none;
            color: #222;
            font-size: 1.5rem;
            font-weight: 100;
            
        }
        nav section a:hover{
            font-weight: 400;
        }

        #container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            align-items: flex-start; /* Align items to the start of the container */
        }
        #imageContainer {
            flex: 1;
            margin-right: 20px;
        }
        #image {
            max-width: 100%;
            border-radius: 8px;
        }
        #detailsContainer {
            flex: 2;
        }
        #name {
            font-size: 24px;
            color: #333;
            margin-top: 10px; /* Added margin-top to create space between image and name */
        }
        #description {
            font-size: 16px;
            color: #777;
            margin-top: 10px; /* Added margin-top to create space between name and description */
        }
        #price {
            display: block;
            margin-top: 10px;
            font-size: 20px;
            color: #555;
        }
        #buyBtn {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #444444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
        #buyBtn:hover {
            background-color: #212121;
        }

        select{
            width: 100px;
            height: 35px;
        }
    </style>
</head>
<body>
    <nav><h1 class="title">Fem TDK</h1>
        <section>
            <a href="https://osman1444.github.io/Fem_TDK/">Home</a>
            <a href="#Collection">Shop Collection</a>
            <a href="#ShippingimagePolicy">Shipping Policy</a>
            <a href="#Contact Us">Contact Us</a>
        </section>
    </nav>
    <div id="container">
        <div id="imageContainer">
            <img src="" id="image">
        </div>
        <div id="detailsContainer">
            <h1 id="name"></h1>
            <p id="description"></p>
            <label>Size</label>
            <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
            </select>
            <span id="price"></span>
            <button id="buyBtn">Buy Now</button>
        </div>
    </div>

    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        var itemName = getParameterByName('name');
        var itemImage = getParameterByName('image');
        var itemPrice = getParameterByName('price');

        // Random description generator
        var descriptions = ["A stylish addition to your wardrobe.", "Made with high-quality materials.", "Perfect for any occasion.", "Limited edition.", "Get yours today!"];
        var randomDescription = descriptions[Math.floor(Math.random() * descriptions.length)];

        document.getElementById('name').innerText = itemName;
        document.getElementById('image').src = itemImage;
        document.getElementById('description').innerText = randomDescription;
        document.getElementById('price').innerText = itemPrice + "Â£";

        document.getElementById('buyBtn').addEventListener('click', function() {
            alert('Thank you for your purchase!');
            // You can add additional logic here for handling the purchase
        });
    </script>
</body>
</html>
